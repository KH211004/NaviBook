<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Information</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.shutterstock.com/image-photo/white-modern-comfortable-tourist-bus-600nw-1654594828.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      backdrop-filter: blur(3px);
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.55); 
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .driver-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      align-items: center;
    }

    .form-group label {
      flex: 0 0 200px;
      font-weight: bold;
      margin-right: 10px;
      color: white;
    }

    .form-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
      color: white;
      background-color: rgba(33, 32, 32, 0.55); 
    }

    .stars {
      flex: 1;
      display: flex;
      gap: 5px;
    }

    .star {
      font-size: 20px;
      color: gold;
    }

    .star.empty {
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Driver Information</h1>

    <div class="driver-form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" value="John Doe" readonly />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="text" value="35" readonly />
      </div>

      <div class="form-group">
        <label>Driving License</label>
        <input type="text" value="DL123456789" readonly />
      </div>

      <div class="form-group">
        <label>Licence Expiry Date</label>
        <input type="text" value="2026-08-15" readonly />
      </div>

      <div class="form-group">
        <label>Experience (Years)</label>
        <input type="text" value="10" readonly />
      </div>

      <div class="form-group">
        <label>Driving Skill</label>
        <div class="stars">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star empty">★</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
